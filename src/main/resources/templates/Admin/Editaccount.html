<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sửa Thông Tin Tài Khoản</title>
  <link rel="stylesheet" th:href="@{/css/homecss/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">

</head>


<body style="background:#f1f4f7 ;">
  <div class="add-form">
    <h2 class="text-center">SỬA TÀI KHOẢN</h2>
    <form class="mx-auto" action="#" th:action="@{/Admin/Saveaccount}" th:object="${account}" method="post"
      enctype="multipart/form-data">
      <div class="form-group">
        <label>ID</label> <br>
        <input type="text" class="form-control" th:field="*{Id}" readonly="readonly" />
      </div>

      <div class="form-group">
        <label>TÊN ĐĂNG NHẬP</label> <br>
        <input type="text" class="form-control" th:field="*{username}" />
      </div>

      <div class="form-group">
        <label>MẬT KHẨU</label><br>
        <input type="text" class="form-control" th:field="*{password}" />
      </div>

      <div class="form-group">
        <label>HỌ VÀ TÊN</label><br>
        <input type="text" class="form-control" th:field="*{fullname}" />
      </div>

      <div class="form-group">
        <label>SỐ ĐIỆN THOẠI</label><br>
        <input type="text" class="form-control" th:field="*{phone}" />
      </div>
      <div class="form-group">
        <label>ĐỊA CHỈ</label><br>
        <input type="text" class="form-control" th:field="*{address}" />
      </div>
      <div class="form-group">
        <label>ROLE</label><br>
        <input type="text" class="form-control"  placeholder="Admin nhập 1, khác nhập 0" th:field="*{role}" />
      </div>
      <div class="form-group">
        <label>ACTIVATED</label><br>
        <input type="text" class="form-control" placeholder="Kích hoạt nhập 1, bị khoá nhập 0" th:field="*{activated}" />
      </div>
      <button type="submit" class="btn btn-primary btn-block">SỬA</button>

    </form>
  </div>
</body>

</html>
