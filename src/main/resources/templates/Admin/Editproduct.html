<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sửa sản phẩm</title>
    <link rel="stylesheet" th:href="@{/css/homecss/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">


</head>

<body style="background:#f1f4f7 ;">
    <div class="add-form">
        <h2 class="text-center">SỬA SẢN PHẨM</h2>

        <form class="mx-auto" action="#" th:action="@{/Admin/Saveproduct}" th:object="${product}" method="post"
            enctype="multipart/form-data">
            <div class="form-group">
                <label>ID</label> <br>
                <input type="text" class="form-control" th:field="*{Id}" readonly="readonly" />
            </div>
            <div class="form-group">
                <label>TÊN SẢN PHẨM</label> <br>
                <input type="text" class="form-control" th:field="*{name}" />
            </div>

            <div class="form-group">
                <label>HÌNH ẢNH</label>
                <input type="file" class="form-control" name="fileImage" id="fileimage" accept="image/png,image/jpeg" />
            </div>

            <div class="form-group">
                <label>GIÁ BÁN</label><br>
                <input type="text" class="form-control" th:field="*{price}" />
            </div>

            <div class="form-group">
                <label>SỐ LƯỢNG</label><br>
                <input type="text" class="form-control" th:field="*{quantity}" />
            </div>

            <div class="form-group">
                <label>MÔ TẢ</label><br>
                <input type="text" class="form-control" th:field="*{description}" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">SỬA</button>

        </form>
    </div>
</body>

</html>
